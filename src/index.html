<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" href="journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="JournalDate">Date Of Entry</label>
            <input type="date" name="JournalDate " id="JournalDate">
        </fieldset>

        <fieldset>
            <label for="Concepts Covered">Concepts Covered</label>
            <input id=concepts type="text" name="ConceptsCovered " id="">
        </fieldset>

        <fieldset>
            <label for="JournalEntry">Journal Entry</label>
            <textarea name="JournalEntry " id=""></textarea>
        </fieldset>

        <fieldset>
            <label for="MoodForTheDay">Mood</label>
            <select name="Mood" id="Mood ">
                <option value="Happy">Happy</option>
                <option value="Tired">Tired</option>
                <option value="Optimistic">Optimistic</option>
                <option value="Confused">Confused</option>
            </select>
        </fieldset>
        <button>Click To Enter</button>
    </form>
    <article class="entryLog">

    </article>

    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/journal.js"></script>
</body>

</html>
